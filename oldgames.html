<!DOCTYPE html>
<html>

<head>
    <title>List of Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            margin: 20px auto;
            max-width: 800px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title {
            flex: 1;
            margin-right: 10px;
        }

        .game-icon {
            width: 50px;
            height: 50px;
        }

        .game-links {
            display: flex;
            align-items: center;
        }

        .game-links a {
            margin-left: 10px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>List of Games</h1>
    </header>
    <main>
        <ul>
            <li>
                <div class="game-title">
                    <a href="#">Mad Dex</a>
                </div>
                <div class="game-links">
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Play%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=App%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Steam"></a>
                </div>
            </li>
            <li>
                <div class="game-title">
                    <a href="#">Smash hit</a>
                </div>
                <div class="game-links">
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Play%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=App%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Steam"></a>
                </div>
            </li>
            <li>
                <div class="game-title">
                    <a href="#">Dancing Line</a>
                </div>
                <div class="game-links">
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Play%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=App%20Store"></a>
                    <a href="#"><img class="game-icon" src="https://via.placeholder.com/50x50.png?text=Steam"></a>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
